name: GitHub Discord Notifier

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, closed, reopened, synchronize, labeled, unlabeled]
  issues:
    types: [opened, closed, reopened, labeled, unlabeled]
  release:
    types: [published, unpublished, created, edited, deleted, prereleased, released]
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:    # Enables manual triggering

jobs:
  notify_discord:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Send Notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_EVENT_HEAD_COMMIT_MESSAGE: ${{ github.event.head_commit.message || '' }}
          GITHUB_EVENT_HEAD_COMMIT_URL: ${{ github.event.head_commit.url || '' }}
          GITHUB_EVENT_PULL_REQUEST_HTML_URL: ${{ github.event.pull_request.html_url || '' }}
          GITHUB_EVENT_NUMBER: ${{ github.event.number || '' }}
          GITHUB_EVENT_PULL_REQUEST_TITLE: ${{ github.event.pull_request.title || '' }}
          GITHUB_EVENT_ACTION: ${{ github.event.action || '' }}
          GITHUB_EVENT_ISSUE_HTML_URL: ${{ github.event.issue.html_url || '' }}
          GITHUB_EVENT_ISSUE_NUMBER: ${{ github.event.issue.number || '' }}
          GITHUB_EVENT_ISSUE_TITLE: ${{ github.event.issue.title || '' }}
          GITHUB_EVENT_RELEASE_HTML_URL: ${{ github.event.release.html_url || '' }}
          GITHUB_EVENT_RELEASE_NAME: ${{ github.event.release.name || '' }}
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            curl -H "Content-Type: application/json" -d "{\"username\": \"Github\", \"avatar_url\": \"https://imgur.com/3aaoxTE\", \"embeds\": [{\"title\": \"üîî Push Event\", \"description\": \"**Repository:** \`${GITHUB_REPOSITORY}\`\n**Pusher:** \`${GITHUB_ACTOR}\`\n**Branch:** \`${GITHUB_REF}\`\n**Commit Message:** \"${GITHUB_EVENT_HEAD_COMMIT_MESSAGE}\"\n**URL:** <${GITHUB_EVENT_HEAD_COMMIT_URL}>\", \"color\": 5814783}]}" $DISCORD_WEBHOOK_URL
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            curl -H "Content-Type: application/json" -d "{\"username\": \"Github\", \"avatar_url\": \"https://imgur.com/3aaoxTE\", \"embeds\": [{\"title\": \"üîî Pull Request Event\", \"description\": \"**Repository:** \`${GITHUB_REPOSITORY}\`\n**PR:** <${GITHUB_EVENT_PULL_REQUEST_HTML_URL}|#${GITHUB_EVENT_NUMBER}> - \`${GITHUB_EVENT_PULL_REQUEST_TITLE}\`\n**Action:** \`${GITHUB_EVENT_ACTION}\`\n**Author:** \`${GITHUB_ACTOR}\`\", \"color\": 3447003}]}" $DISCORD_WEBHOOK_URL
          elif [ "${GITHUB_EVENT_NAME}" = "issues" ]; then
            curl -H "Content-Type: application/json" -d "{\"username\": \"Github\", \"avatar_url\": \"https://imgur.com/3aaoxTE\", \"embeds\": [{\"title\": \"üîî Issue Event\", \"description\": \"**Repository:** \`${GITHUB_REPOSITORY}\`\n**Issue:** <${GITHUB_EVENT_ISSUE_HTML_URL}|#${GITHUB_EVENT_ISSUE_NUMBER}> - \`${GITHUB_EVENT_ISSUE_TITLE}\`\n**Action:** \`${GITHUB_EVENT_ACTION}\`\n**Author:** \`${GITHUB_ACTOR}\`\", \"color\": 15158332}]}" $DISCORD_WEBHOOK_URL
          elif [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            curl -H "Content-Type: application/json" -d "{\"username\": \"Github\", \"avatar_url\": \"https://imgur.com/3aaoxTE\", \"embeds\": [{\"title\": \"üîî Release Event\", \"description\": \"**Repository:** \`${GITHUB_REPOSITORY}\`\n**Release:** <${GITHUB_EVENT_RELEASE_HTML_URL}|${GITHUB_EVENT_RELEASE_NAME}>\n**Action:** \`${GITHUB_EVENT_ACTION}\`\n**Author:** \`${GITHUB_ACTOR}\`\", \"color\": 3066993}]}" $DISCORD_WEBHOOK_URL
          elif [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            curl -H "Content-Type: application/json" -d "{\"username\": \"Github\", \"avatar_url\": \"https://imgur.com/3aaoxTE\", \"embeds\": [{\"title\": \"üõ†Ô∏è Manual Trigger\", \"description\": \"**Repository:** \`${GITHUB_REPOSITORY}\`\n**Triggered By:** \`${GITHUB_ACTOR}\`\n**Reference:** \`${GITHUB_REF}\`\n**Commit:** <https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}|${GITHUB_SHA}>\", \"color\": 3447003}]}" $DISCORD_WEBHOOK_URL
          else
            echo "No matching event to notify."
          fi

  notify_stars:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Get Current Star Count
        id: get_stars
        run: |
          STARS=$(curl -s https://api.github.com/repos/${{ github.repository }} | grep stargazers_count | awk '{print $2}' | tr -d ',')
          echo "stars=${STARS}" >> $GITHUB_OUTPUT

      - name: Send Star Count to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          STARS: ${{ steps.get_stars.outputs.stars }}
        run: |
          curl -H "Content-Type: application/json" -d "{\"username\": \"Github\", \"avatar_url\": \"https://imgur.com/3aaoxTE\", \"embeds\": [{\"title\": \"üåü Star Count Update\", \"description\": \"**Repository:** \`${GITHUB_REPOSITORY}\`\n**Total Stars:** \`${STARS}\`\n**Thank you for the support!**\", \"color\": 3066993}]}" $DISCORD_WEBHOOK_URL
